<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification WhatsApp - Numéro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #1e88e5;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #1669bb;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Vérification WhatsApp</h2>
        <p>Entrez votre numéro de téléphone</p>

        <input id="phone" placeholder="Ex : 33662782336">

        <button onclick="sendCode()">Envoyer le code WhatsApp</button>

        <p id="result"></p>
    </div>

    <script>
        async function sendCode() {
            const phone = document.getElementById('phone').value;
            const result = document.getElementById('result');

            const res = await fetch("http://localhost:3000/send-code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });

            const data = await res.json();
            result.innerText = data.message;

            if (data.success) {
                window.location.href = `verify.html?phone=${phone}`;
            }
        }
    </script>

</body>
</html>
