<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification WhatsApp - Code</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #43a047;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #2e7d32;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Code de Vérification</h2>
        <p id="phone"></p>

        <input id="code" maxlength="6" placeholder="Code reçu">

        <button onclick="verifyCode()">Vérifier le code</button>

        <p id="result"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const phone = params.get("phone");
        document.getElementById("phone").innerText = "Numéro : " + phone;

        async function verifyCode() {
            const code = document.getElementById('code').value;
            const result = document.getElementById('result');

            const res = await fetch("http://localhost:3000/verify-code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, code })
            });

            const data = await res.json();

            result.innerText = data.message;
            result.style.color = data.success ? "green" : "red";
        }
    </script>

</body>
</html>
